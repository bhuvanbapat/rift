services:
  - type: web
    name: hybrid-sentinel
    runtime: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "20"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
